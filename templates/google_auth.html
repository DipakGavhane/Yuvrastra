<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login - YUVRASTRA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .auth-title {
            color: #2e7d32;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .google-btn {
            background: #4285F4;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .google-btn:hover {
            background: #357ae8;
        }
        .back-link {
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            color: #2e7d32;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285F4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    {% include "header.html" %}

    <div class="auth-container">
        <h2 class="auth-title">Continue with Google</h2>

        <button class="google-btn" onclick="signInWithGoogle()">
            <i class="fab fa-google"></i>
            Sign in with Google
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>

        <a href="{{ url_for('choose_login') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to login options
        </a>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "{{ firebase_api_key }}",
            authDomain: "yuvrastra.firebaseapp.com",
            projectId: "yuvrastra",
            storageBucket: "yuvrastra.firebasestorage.app",
            messagingSenderId: "309928532384",
            appId: "1:309928532384:web:0dbb4a1beb561a97b76cc5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        function signInWithGoogle() {
            document.getElementById('loading').style.display = 'block';

            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    const user = result.user;
                    return user.getIdToken();
                })
                .then((idToken) => {
                    return fetch('/auth/google/callback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            idToken: idToken
                        })
                    });
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = data.redirect;
                    } else {
                        alert('Authentication failed: ' + data.error);
                        document.getElementById('loading').style.display = 'none';
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Authentication failed: ' + error.message);
                    document.getElementById('loading').style.display = 'none';
                });
        }
    </script>
</body>
</html>
